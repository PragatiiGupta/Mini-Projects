<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
  body {
    text-align: center;
  }
  .container {
    display: inline-block;
    text-align: left;
  }
  .container h3 {
    margin-bottom: 10px;
    color: crimson;
  }
  .container h4 {
    display: inline-block;
    margin: 0 10px;
  }
  .container button {
    margin: 10px 0 0 0;
    background-color: azure
  }
  .container h5 {
    color: chartreuse;
  }
</style>
</head>
<body>
  <div class="container">
    <h3>Know the weather around you.</h3>
    <div>
      <h4>Zip Code</h4>
      <input type="text" id="zipcode" style="height: 20px;">
      <h4>Country Code</h4>
      <input type="text" id="countrycode" style="height: 20px;">
    </div>
    <button id="button">Check</button>
    <button id="reset">Reset</button>
    <h5 id="result"></h5>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
