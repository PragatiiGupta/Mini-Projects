<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Word counter
        </title>
    </head>
    <body>
        
        <div class ="container">
            <img id="logo" src="https://i.pinimg.com/originals/13/3a/74/133a74ca0d282b8bd2f865f3cf87e08e.jpg"/>
            <h4 id="heading">
                Enter the content below
            </h4>
            <textarea id="input_box" rows="5" cols="50">Enter your paragraph here...</textarea>
            <button id="submit">Submit</button>
            <ul class="horizontal-list">
                <li id="char">
                    Characters :
                </li>
                <li id="word">
                    Words :
                </li>
                <li id="sentence">
                    Sentences :
                </li>

            </ul>
        </div>
        <script src="script.js"></script>
    </body>

</html>
